app = "zero-bot"
primary_region = "singapore"

[build]
  builder = "heroku/buildpacks:20"
   buildpacks = ["heroku/nodejs"]

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
